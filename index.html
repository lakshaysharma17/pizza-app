<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src = "./controllers/product-controller.js" type="module" ></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script defer src="./scripts/services/payment.js"></script>
<style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-title {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .pizza-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            margin-bottom: 25px;
            height: 100%;
        }
        
        .pizza-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .pizza-card img {
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .pizza-card:hover img {
            transform: scale(1.05);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .card-text {
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff5252, #ff9800);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #218838, #1ea080);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .basket-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .basket-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .basket-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b6b;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        .empty-basket {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            padding: 20px;
        }
        
        .menu-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 2rem;
            text-align: center;
        }

        .cart-total {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* Scrollbar styling */
        .basket-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .basket-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .basket-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="alert main-title text-center">üçï Premium Pizza Shop</h1>
        
        <div class="row">
            <div class="col-lg-8 col-md-7">
                <div class="menu-section">
                    <h2 class="section-title">Our Delicious Menu</h2>
                    <div class="row" id="output">
                        <!-- Here Dynamic Columns, Card are created...-->
                    </div>
                </div>    
            </div>
            <div class="col-lg-4 col-md-5">
                <div class="basket-container">
                    <h3 class="basket-title">üõí Your Cart</h3>
                    <div id="Basket">
                        <div class="empty-basket">Your cart is empty</div>
                    </div>
                    <div id="cart-total" class="cart-total" style="display: none;">
                        Total: ‚Çπ0.00
                    </div>
                    <button id="rzp-button1" class="btn btn-success w-100" style="display: none;">
                        üí≥ Pay Now
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
